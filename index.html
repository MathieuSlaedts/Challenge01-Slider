<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.scss" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Challenge 01: Carousel</h1>
    </header>

    <main>
      <div class="carousel-container">
        <ul class="carousel-wrapper">
          <li class="carousel-item carousel-item-active">
            <figure>
              <img
                src="http://mathieu-slaedts.be/cepegra-2020/challenge-01/images/image-01.jpg"
                alt="Pink cocktail by the pool"
              />
              <figcaption>Pink cocktail</figcaption>
            </figure>
          </li>
          <li class="carousel-item carousel-item-next">
            <figure>
              <img
                src="http://mathieu-slaedts.be/cepegra-2020/challenge-01/images/image-02.jpg"
                alt="Blue cocktail by the pool"
              />
              <figcaption>Blue cocktail</figcaption>
            </figure>
          </li>
          <li class="carousel-item">
            <figure>
              <img
                src="http://mathieu-slaedts.be/cepegra-2020/challenge-01/images/image-03.jpg"
                alt="Green cocktail by the pool"
              />
              <figcaption>Green cocktail</figcaption>
            </figure>
          </li>
          <li class="carousel-item carousel-item-prev">
            <figure>
              <img
                src="http://mathieu-slaedts.be/cepegra-2020/challenge-01/images/image-04.jpg"
                alt="Gold cocktail by the pool"
              />
              <figcaption>Gold cocktail</figcaption>
            </figure>
          </li>
        </ul>

        <div class="carousel-control">
          <div class="carousel-control-prev">
            <i class="carousel-arrow carousel-arrow-left"></i>
          </div>
          <div class="carousel-control-next">
            <i class="carousel-arrow carousel-arrow-right"></i>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
